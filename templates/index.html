<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Vocabulary Learner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .word-count-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .word-count-control label {
            color: #555;
            font-weight: 600;
        }

        .word-count-control input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff7b7b, #ff6b9d);
            box-shadow: 0 4px 15px rgba(255, 123, 123, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(255, 123, 123, 0.4);
        }

        .progress-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .words-container {
            display: grid;
            gap: 25px;
        }

        .word-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .word-title {
            flex: 1;
        }

        .word-name {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .word-pronunciation {
            color: #666;
            font-style: italic;
            font-size: 1.1em;
        }

        .learned-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .learned-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .learned-btn.marked {
            background: #6c757d;
            cursor: not-allowed;
        }

        .definitions {
            margin-bottom: 15px;
        }

        .definition {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .definition:last-child {
            margin-bottom: 0;
        }

        .part-of-speech {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .definition-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .example {
            color: #666;
            font-style: italic;
            font-size: 0.95em;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .example::before {
            content: "Example: ";
            font-weight: 600;
            color: #667eea;
        }

        .date-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .word-name {
                font-size: 1.6em;
            }

            .word-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Daily Vocabulary Learner</h1>
            <p>Expand your vocabulary with sophisticated words and their meanings</p>
        </div>

        <div class="controls">
            <div class="word-count-control">
                <label for="wordCount">Words per day:</label>
                <input type="number" id="wordCount" min="1" max="5" value="1">
            </div>
            <button class="btn" onclick="loadDailyWords()">ðŸ“… Get Today's Words</button>
            <button class="btn btn-secondary" onclick="loadRandomWords()">ðŸŽ² Get Random Words</button>
        </div>

        <div id="dateInfo" class="date-info" style="display: none;"></div>

        <div id="loading" class="loading" style="display: none;">
            Loading your vocabulary words...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="wordsContainer" class="words-container"></div>
    </div>

    <script>
        let currentWords = [];

        // Load words on page load
        window.addEventListener('load', function() {
            loadDailyWords();
        });

        async function loadDailyWords() {
            const wordCount = document.getElementById('wordCount').value;
            showLoading(true);
            hideError();

            try {
                const response = await fetch(`/api/daily-words?count=${wordCount}`);
                const data = await response.json();
                
                if (data.words && data.words.length > 0) {
                    currentWords = data.words;
                    displayWords(data.words);
                    document.getElementById('dateInfo').style.display = 'block';
                    document.getElementById('dateInfo').textContent = `ðŸ“… Today's words for ${data.date}`;
                } else {
                    showError('No words found. Please try again.');
                }
            } catch (error) {
                console.error('Error loading daily words:', error);
                showError('Failed to load words. Please check your internet connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        async function loadRandomWords() {
            const wordCount = document.getElementById('wordCount').value;
            showLoading(true);
            hideError();

            try {
                const response = await fetch(`/api/random-words?count=${wordCount}`);
                const data = await response.json();
                
                if (data.words && data.words.length > 0) {
                    currentWords = data.words;
                    displayWords(data.words);
                    document.getElementById('dateInfo').style.display = 'block';
                    document.getElementById('dateInfo').textContent = 'ðŸŽ² Random vocabulary words';
                } else {
                    showError('No words found. Please try again.');
                }
            } catch (error) {
                console.error('Error loading random words:', error);
                showError('Failed to load words. Please check your internet connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        function displayWords(words) {
            const container = document.getElementById('wordsContainer');
            container.innerHTML = '';

            words.forEach((wordData, index) => {
                const wordCard = createWordCard(wordData, index);
                container.appendChild(wordCard);
            });

            // Add fade-in animation
            container.classList.add('fade-in');
        }

        function createWordCard(wordData, index) {
            const card = document.createElement('div');
            card.className = 'word-card';
            
            const definitionsHtml = wordData.definitions.map(def => `
                <div class="definition">
                    ${def.partOfSpeech ? `<div class="part-of-speech">${def.partOfSpeech}</div>` : ''}
                    <div class="definition-text">${def.definition}</div>
                    ${def.example ? `<div class="example">${def.example}</div>` : ''}
                </div>
            `).join('');

            card.innerHTML = `
                <div class="word-header">
                    <div class="word-title">
                        <div class="word-name">${wordData.word}</div>
                        ${wordData.pronunciation ? `<div class="word-pronunciation">${wordData.pronunciation}</div>` : ''}
                    </div>
                </div>
                <div class="definitions">
                    ${definitionsHtml}
                </div>
            `;

            return card;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            if (!show) {
                document.getElementById('wordsContainer').style.display = 'block';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Handle word count changes
        document.getElementById('wordCount').addEventListener('change', function() {
            if (this.value < 1) this.value = 1;
            if (this.value > 5) this.value = 5;
        });
    </script>
</body>
</html>
